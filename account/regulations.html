<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระเบียบการประชุมพรรค</title>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Charm:wght@400;700&amp;family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/IMG/logo.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        * { font-family: 'Anuphan', sans-serif; }
        .content { padding: 20px; width: 80%; margin: auto; }
        h2 { color: #333; }
        .regulation-list { list-style-type: none; padding: 0; }
        .regulation-list li { background: #f4f4f4; margin: 10px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1><a href="dashboard">พรรคก้าวเพื่ออนาคต</a></h1>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>
    <main style="margin: 90px auto 0;width: 80%;">
        <img src="/IMG/banner.png" alt="Banner พรรคก้าวเพื่ออนาคต" width="100%">
    </main>
    <main style="margin: 0;">
        <div class="content">
            <h2>ระเบียบการประชุมพรรค</h2>
            <ul class="regulation-list">
                <li>1. การประชุมต้องมีองค์ประชุมไม่น้อยกว่ากึ่งหนึ่งของสมาชิกทั้งหมด</li>
                <li>2. ห้ามมิให้สมาชิกออกเสียงแทนกัน</li>
                <li>3. การลงมติให้ใช้เสียงข้างมากเป็นเกณฑ์</li>
                <li>4. ผู้เข้าร่วมประชุมต้องปฏิบัติตามวาระที่กำหนดไว้</li>
                <li>5. หากมีข้อโต้แย้งให้ใช้กระบวนการอภิปรายตามกฎพรรค</li>
            </ul>
        </div>
    </main>
</body>
</html>
