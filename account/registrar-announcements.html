<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Charm:wght@400;700&amp;family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <title>ประกาศนายทะเบียนสมาชิกพรรค</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1><a href="dashboard">ประกาศนายทะเบียนสมาชิกพรรค</a></h1>
            </div>
        </div>
    </header>
    
    <main>
        
        <table border="1" style="border-collapse: collapse;width: 80%;margin: 0 auto;">
            <thead>
                <tr>
                    <th style=" width: 5%; ">ลำดับ</th>
                    <th>ชื่อเรื่อง</th>
                    <th style=" width: 20%; ">วันที่ประกาศ</th>
                </tr>
            </thead>
            <tbody id="newsTable">
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>&copy; 2025 พรรคการเมือง XYZ</p>
    </footer>
    

    <script>fetch('https://script.google.com/macros/s/AKfycbzgvA35kllaeJcm-kFrOxFKC6b4V4N-RhLBKNoetDYgtsYeIfPYMK3H6f3ijuRZxeg6aA/exec').then(response => response.json()).then(data => {const tableBody = document.getElementById('newsTable');data.forEach((item, index) => {const row = document.createElement('tr');const numberCell = document.createElement('td');numberCell.textContent = index + 1;row.appendChild(numberCell);const nameCell = document.createElement('td');const link = document.createElement('a');link.href = item.url;link.textContent = item.nameAnnouncement;nameCell.appendChild(link);row.appendChild(nameCell);const dateCell = document.createElement('td');dateCell.textContent = item.date;row.appendChild(dateCell);tableBody.appendChild(row);});}).catch(error => {console.error('Error fetching data:', error);});</script>
</body>
</html>
