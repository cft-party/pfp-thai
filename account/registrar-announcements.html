<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ประกาศนายทะเบียนสมาชิกพรรค</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* Loader Styles */ .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgb(255 255 255 / 99%); display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.5s ease; } .loader.hidden { opacity: 0; pointer-events: none; } .spinner { border: 8px solid rgba(255, 98, 0, 0.3); border-top: 8px solid rgb(255, 98, 0); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
</head>
<body>
    <div class="loader">
      <div class="spinner"></div>
    </div>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1><a href="dashboard">ประกาศนายทะเบียนสมาชิกพรรค</a></h1>
            </div>
        </div>
    </header>
    
    <main>
        
        <table border="1" style="border-collapse: collapse;width: 80%;margin: 0 auto;">
            <thead>
                <tr>
                    <th style=" width: 5%; text-align: center;">ลำดับ</th>
                    <th style=" text-align: center; ">ชื่อเรื่อง</th>
                    <th style=" width: 20%; text-align: center;">วันที่ประกาศ</th>
                </tr>
            </thead>
            <tbody id="newsTable">
            </tbody>
        </table>
    </main>
    
    <footer>
        <p>&copy; 2025 พรรคก้าวเพื่ออนาคต</p>
    </footer>

<script>window.addEventListener('load', function () {const loader = document.querySelector('.loader');fetch('https://script.google.com/macros/s/AKfycbzgvA35kllaeJcm-kFrOxFKC6b4V4N-RhLBKNoetDYgtsYeIfPYMK3H6f3ijuRZxeg6aA/exec').then(response => response.json()).then(data => {const tableBody = document.getElementById('newsTable');data.forEach((item, index) => {const row = document.createElement('tr');const numberCell = document.createElement('td');numberCell.textContent = index + 1;row.appendChild(numberCell);const nameCell = document.createElement('td');const link = document.createElement('a');link.href = item.url;link.textContent = item.nameAnnouncement;nameCell.appendChild(link);row.appendChild(nameCell);const dateCell = document.createElement('td');dateCell.textContent = item.date;row.appendChild(dateCell);tableBody.appendChild(row);});}).catch(error => {console.error('Error fetching data:', error);})
.finally(() => {loader.classList.add('hidden');});});</script>
</body>
</html>
