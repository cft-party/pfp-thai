<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Charm:wght@400;700&amp;family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <script defer src="dashboard.js"></script>  
    <link rel="icon" type="image/png" href="/IMG/logo.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1>พรรคก้าวเพื่ออนาคต</h1>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>
    <main>
        <section class="info-box">
            <h2>User Information</h2>
            <p><strong>Member ID:</strong> <span id="memberId"></span></p>
            <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
        </section>
        <section class="actions">
            <h2>Quick Actions</h2>
            <button class="action-btn">View Reports</button>
            <button class="action-btn">Settings</button>
            <button class="action-btn">Help Center</button>
        </section>
    </main>
</body>
</html>
