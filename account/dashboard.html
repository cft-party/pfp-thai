<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Charm:wght@400;700&amp;family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <script defer src="dashboard.js"></script>  
    <link rel="icon" type="image/png" href="/IMG/logo.png">
    <style>* {font-family: 'Anuphan', sans-serif;}</style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1>พรรคก้าวเพื่ออนาคต</h1>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>
    <main style="margin: 90px auto 0;width: 80%;">
        <img src="/IMG/banner.png" alt="Banner พรรคก้าวเพื่ออนาคต" width="100%">
    </main>
    <main style=" margin: 0; "> 
        <div class="flex">
            <section class="actions">
                <h2>เมนูผู้ใช้</h2>
                <div class="action">
                    <button class="action-btn">ระเบียบการประชุมพรรค</button>
                    <button class="action-btn">บันทึกการประชุม</button>
                    <button class="action-btn">ข้อมูลการประชุม</button>
                    <button class="action-btn">การลงมติการประชุม</button>
                    <button class="action-btn">ระเบียบ/ข้อบังคับพรรค</button>
                    <button class="action-btn">ประกาศคณะกรรมการบริหารพรรค</button>
                    <button class="action-btn">ประกาศนายทะเบียนสมาชิกพรรค</button>
                    <button class="action-btn">เสนอนโยบาย</button>
                </div>
            </section>
            <section class="info-box">
                <h2>ข้อมูลผู้ใช้</h2>
                <p><strong>Member ID:</strong> <span id="memberId"></span></p>
                <p><strong>หมายเลขสมาชิก:</strong> <span id="id"></span></p>
            </section>
        </div>
    </main>
    <main style="margin: 0 auto;width: 80%;">
        <h2>ข้อมูลสมาชิกแบ่งตามจังหวัด</h2>
        <input type="text" id="search" placeholder="ค้นหาจังหวัด...">
        <table id="provinceTable" border="1">
            <thead>
                <tr>
                    <th>จังหวัด</th>
                    <th>จำนวนสมาชิกพรรค</th>
                </tr>
            </thead>
            <tbody id="provinceTableBody">
            </tbody>
        </table>
    </main>
</body>
</html>
