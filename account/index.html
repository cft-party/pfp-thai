<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบพรรคก้าวเพื่ออนาคต</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Charm:wght@400;700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/IMG/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="style.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="">
            <h1>เข้าสู่ระบบพรรคการเมือง</h1>
            <div class="input-box">
                <input type="text" id="memberId" placeholder="รหัสประจำตัวสมาชิกพรรค" required>
                <i class='bx bxs-user-rectangle'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="รหัสผ่าน" required>
                <i class='bx bxs-lock'></i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span> จดจำ
                </label>
                <a href="">ลืมรหัสผ่าน?</a>
            </div>
    
            <button class="btn" type="submit">เข้าสู่ระบบ</button>
    
            <div class="register-link">
                <p>คุณเป็นสมาชิกพรรคเราหรือยัง? <a href="/join">สมัครสมาชิก</a></p>
            </div>
        </form>
    </div>
    <div class="icon-fixed">
        <img src="/IMG/logo.png" width="100%">
        <div >
            <h4 id="myDIV" style="transition: all .5s;">พรรคก้าวเพื่ออนาคต</h4>
        </div>
    </div>
    
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            
            const memberId = document.getElementById('memberId').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!memberId || !password) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            // Validate the credentials
            const isValid = validCredentials.some(cred => cred.memberId === memberId && cred.password === password);

            if (isValid) {
                // Save the memberId if "Remember me" is checked
                if (rememberMe) {
                    localStorage.setItem('memberId', memberId);
                } else {
                    localStorage.removeItem('memberId');
                }
                
                // Redirect to home.html
                window.location.href = 'dashboard';
            } else {
                alert('รหัสประจำตัวสมาชิกพรรคหรือรหัสผ่านไม่ถูกต้อง');
            }
        });

        // Optional: Load saved memberId if available
        window.addEventListener('load', function() {
            const savedMemberId = localStorage.getItem('memberId');
            if (savedMemberId) {
                document.getElementById('memberId').value = savedMemberId;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>

</body>
</html>
