<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกตั้ง - พรรคก้าวเพื่ออนาคต</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Charm:wght@400;700&amp;family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/IMG/logo.png">
    <style>main { padding-top: 140px;padding-bottom: 60px; }</style>
    <style>
        .candidate-card { display: grid ; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .mp-list { display: grid ; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .candidate-list { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; }
        .candidate-list img { width: 100%; }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1>พรรคก้าวเพื่ออนาคต</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">หน้าหลัก</a></li>
                    <li><a href="policy">นโยบาย</a></li>
                    <li><a href="committee">กรรมการบริหาร</a></li>
                    <li><a href="election">การเลือกตั้ง</a></li>
                    <li><a href="">สมัครสมาชิก</a></li>
                </ul>
                <div class="menu-btn" id="menuBtn">
                    <img src="https://i.ibb.co/rs8wZpF/btn.png" alt="Menu" class="menu-icon" id="menuIcon">
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>ทำความรู้จักผู้สมัคร</h2>
            <section class="candidate">
                <h3>แคนดิเดตนายกรัฐมนตรี</h3>
                <div id="candidate-card" class="candidate-card"></div>
            </section>
            
            <section class="mp-candidates">
                <h3>ผู้สมัครสมาชิกสภาผู้แทนราษฎร</h3>
                <div id="mp-list" class="mp-list"></div>
            </section>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <p>พรรคก้าวเพื่ออนาคต</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 พรรคก้าวเพื่ออนาคต. All rights reserved.</p>
        </div>
    </footer>
  <div class="num">
        <img src="IMG/num/no.png">
  </div>

    <script src="/js/script.js"></script> 
     <script>
        
        // ดึงข้อมูลแคนดิเดตนายกรัฐมนตรี
        fetch('https://script.google.com/macros/s/AKfycbym8Y3XeA5M89J88CJIDZZWGLBLu4askM0rVWrDeuwWcq64ApKNrnKLOxupKG9164qG/exec')
            .then(response => response.json())
            .then(data => {
                const candidateContainer = document.getElementById('candidate-card');
                data.forEach(pm => {
                    const pmCard = document.createElement('div');
                    pmCard.classList.add('candidate-card');
                    pmCard.innerHTML = `
                        <div class="candidate-list">
                            <img src="${pm.img_url}" alt="แคนดิเดตนายกรัฐมนตรี">
                            <h4>${pm.name}</h4>
                            <p>${pm.position}</p>
                        </div>
                    `;
                    candidateContainer.appendChild(pmCard);
                });
            })
            .catch(error => {
                console.error('Error fetching PM data:', error);
            });
         
        // ดึงข้อมูลผู้สมัครสมาชิกสภาผู้แทนราษฎร
        fetch('https://script.google.com/macros/s/AKfycbxsk9R-CGWvQzGJMoCA6WazMKnhcXcvMef9SHGU0aA8ci61LKaUiEs7PYK4RP3n9EIR/exec')
            .then(response => response.json())
            .then(data => {
                const mpContainer = document.getElementById('mp-list');
                data.forEach(mp => {
                    const mpCard = document.createElement('div');
                    mpCard.classList.add('mp-card');
                    mpCard.innerHTML = `
                        <div class="candidate-list">
                            <img src="${mp.img_url}" alt="${mp.name}">
                            <h4>${mp.name}</h4>
                            <p>${mp.position}</p>
                        </div>
                    `;
                    mpContainer.appendChild(mpCard);
                });
            })
            .catch(error => {
                console.error('Error fetching MP data:', error);
            });
    </script>

</body>
</html>
