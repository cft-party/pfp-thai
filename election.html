<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกตั้ง - พรรคก้าวเพื่ออนาคต</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Charm:wght@400;700&amp;family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/IMG/logo.png">
    <style>main { padding-top: 140px;padding-bottom: 60px; }</style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1>พรรคก้าวเพื่ออนาคต</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">หน้าหลัก</a></li>
                    <li><a href="policy">นโยบาย</a></li>
                    <li><a href="committee">กรรมการบริหาร</a></li>
                    <li><a href="election">การเลือกตั้ง</a></li>
                    <li><a href="">สมัครสมาชิก</a></li>
                </ul>
                <div class="menu-btn" id="menuBtn">
                    <img src="https://i.ibb.co/rs8wZpF/btn.png" alt="Menu" class="menu-icon" id="menuIcon">
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>ทำความรู้จักผู้สมัคร</h2>
            <section class="candidate">
                <h3>แคนดิเดตนายกรัฐมนตรี</h3>
                <div id="candidate-card" class="candidate-card"></div>
            </section>
            
            <section class="mp-candidates">
                <h3>ผู้สมัครสมาชิกสภาผู้แทนราษฎร</h3>
                <div id="mp-list" class="mp-list"></div>
            </section>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <p>พรรคก้าวเพื่ออนาคต</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 พรรคก้าวเพื่ออนาคต. All rights reserved.</p>
        </div>
    </footer>
  <div class="num">
        <img src="IMG/num/no.png">
  </div>

    <script src="/js/script.js"></script> 
    <script>
    fetch('https://script.google.com/macros/s/AKfycbxe7HNMQBEvWVhKJP1ux4eauxTpdwiVzq9voLWvnQrP_rmyiDs-_C5sY_H94IscADKD/exec')
        .then(response => response.json())
        .then(data => {
            console.log("Fetched Data:", data);  // ตรวจสอบข้อมูลที่ได้จาก API

            const candidateContainer = document.getElementById('candidate-card');
            const mpContainer = document.getElementById('mp-list');

            // แสดงแคนดิเดตนายกรัฐมนตรี
            const pm = data.find(person => person.position.trim() === "แคนดิเดตนายกรัฐมนตรี");
            if (pm) {
                candidateContainer.innerHTML = `
                    <div class="candidate-profile">
                        <img src="${pm.img_url}" alt="${pm.name}">
                        <h4>${pm.name}</h4>
                        <p>${pm.work_experience}</p>
                    </div>
                `;
            } else {
                candidateContainer.innerHTML = "<p>ไม่มีข้อมูลแคนดิเดตนายกรัฐมนตรี</p>";
            }

            // แสดงผู้สมัครสมาชิกสภาผู้แทนราษฎร
            const mps = data.filter(person => person.position.trim() === "สมาชิกสภาผู้แทนราษฎร");
            
            if (mps.length > 0) {
                mps.forEach(mp => {
                    const mpCard = document.createElement('div');
                    mpCard.classList.add('mp-card');
                    mpCard.innerHTML = `
                        <img src="${mp.img_url}" alt="${mp.name}">
                        <h4>${mp.name}</h4>
                        <p>${mp.work_experience}</p>
                    `;
                    mpContainer.appendChild(mpCard);
                });
            } else {
                mpContainer.innerHTML = "<p>ไม่มีข้อมูลผู้สมัครสมาชิกสภาผู้แทนราษฎร</p>";
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>

</body>
</html>
