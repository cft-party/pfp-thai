<body>
   <!-- Loader -->
    <div class="loader">
      <div class="spinner"></div>
    </div>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
        <h1>สำนักงานนายทะเบียนสมาชิกพรรคก้าวเพื่ออนาคต</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main style=" padding: 130px 0 30px; ">
    <h4 style="width: 80%;margin: 0 auto;padding: 20px 0;font-size: 20px;">ประกาศสำนักงานนายทะเบียนสมาชิกพรรคก้าวเพื่ออนาคต</h4>
        <table border="1" style="border-collapse: collapse;width: 80%;margin: 0 auto;">
            <thead>
                <tr>
                    <th style=" width: 5%; text-align: center;">ลำดับ</th>
                    <th style=" text-align: center;">ชื่อเรื่อง</th>
                    <th style=" width: 20%; text-align: center;">วันที่ประกาศ</th>
                    <th style=" width: 10%; text-align: center;">ดาวน์โหลด</th>
                </tr>
            </thead>
            <tbody id="newsTable"></tbody>
        </table>
    </main>
  <script>
    window.addEventListener('load', function () {
      const loader = document.querySelector('.loader');
      const tableBody = document.getElementById('newsTable');
      const paginationContainer = document.createElement('div');
      paginationContainer.style.textAlign = 'center';
      paginationContainer.style.display = 'flex';
      
      let currentPage = 1;
      const rowsPerPage = 10;
      let data = [];
      
      function displayPage(page) {
          tableBody.innerHTML = '';
          let start = (page - 1) * rowsPerPage;
          let end = start + rowsPerPage;
          let paginatedItems = data.slice(start, end);
          
          paginatedItems.forEach((item, index) => {
              const row = document.createElement('tr');
              row.innerHTML = `
                  <td>${start + index + 1}</td>
                  <td><a href="${item.url}" target="_blank">${item.nameAnnouncement}</a></td>
                  <td>${item.date}</td>
                  <td><a href="${item.url}" download>ดาวน์โหลด</a></td>
              `;
              tableBody.appendChild(row);
          });
      }
      
      function setupPagination() {
          paginationContainer.innerHTML = '';
          let pageCount = Math.ceil(data.length / rowsPerPage);
          
          for (let i = 1; i <= pageCount; i++) {
              let btn = document.createElement('button');
              btn.textContent = i;
              btn.style.margin = '5px';
              btn.style.padding = '5px 10px';
              btn.style.cursor = 'pointer';
              
              btn.addEventListener('click', function () {
                  currentPage = i;
                  displayPage(currentPage);
              });
              
              paginationContainer.appendChild(btn);
          }
          
          tableBody.parentElement.appendChild(paginationContainer);
      }
      
      fetch('https://script.google.com/macros/s/AKfycbzgvA35kllaeJcm-kFrOxFKC6b4V4N-RhLBKNoetDYgtsYeIfPYMK3H6f3ijuRZxeg6aA/exec')
          .then(response => response.json())
          .then(fetchedData => {
              data = fetchedData;
              displayPage(currentPage);
              if (data.length > rowsPerPage) {
                  setupPagination();
              }
          })
          .catch(error => {
              console.error('Error fetching data:', error);
          })
          .finally(() => {
              if (loader) {
                  loader.classList.add('hidden');
              }
          });
  });
  </script>
