<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรรมการบริหาร - พรรคก้าวเพื่ออนาคต</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&amp;family=Charm:wght@400;700&amp;family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/IMG/logo.png">
    <style>main { padding-top: 100px; }.committee-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; } .committee-item { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease; }</style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>
    
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <h1>พรรคก้าวเพื่ออนาคต</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">หน้าหลัก</a></li>
                    <li><a href="policy">นโยบาย</a></li>
                    <li><a href="committee">กรรมการบริหาร</a></li>
                    <li><a href="election">การเลือกตั้ง</a></li>
                    <li><a href="">สมัครสมาชิก</a></li>
                </ul>
                <div class="menu-btn" id="menuBtn">
                    <img src="https://i.ibb.co/rs8wZpF/btn.png" alt="Menu" class="menu-icon" id="menuIcon">
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <h2>กรรมการบริหารพรรค</h2>
            <div class="committee-list" id="committee-list">
                <!-- รายชื่อกรรมการบริหารจะถูกเพิ่มที่นี่ -->
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="/IMG/logo.png" alt="Logo พรรคก้าวเพื่ออนาคต">
                <p>พรรคก้าวเพื่ออนาคต</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 พรรคก้าวเพื่ออนาคต. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/script.js"></script>
    <script>
        fetch('https://script.google.com/macros/s/AKfycbwJZfDWQuJT7xl4tC2IRknNezehvBrAsVAnxa_A8t3dKlmEfRVfM2_RONp-hhDjruAhjA/exec')
            .then(response => response.json())  // Parse the JSON response
            .then(data => {
                const committeeList = document.getElementById('committee-list');
                data.forEach(member => {
                    const item = document.createElement('div');
                    item.classList.add('committee-item');
                    item.innerHTML = `
                        <h3>${member.name}</h3>
                        <p>ตำแหน่ง: ${member.position}</p>
                    `;
                    committeeList.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
